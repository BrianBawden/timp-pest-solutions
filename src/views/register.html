<!DOCTYPE html>
<html lang="en">
<head id="head">
  <title>Timp Pest Solutions | Register</title>
  <!-- loaded from src/partials/head.html by utils.js addHtmlContent()  -->
</head>
<body>
  <header id="header" class="container">
    <!-- loaded from src/partials/header.html by utils.js addHtmlContent() -->
  </header>
  
  <main>
    <h1>Register</h1>

    <div class="container">
      <fieldset>
        <legend>Register</legend>
        <form action="register" method="post">
          <fieldset>
            <legend>User Contact Info</legend>
            <label for="fname">*First Name:</label><br>
            <input type="text" id="fname" name="fname"   ><br>

            <label for="lname">*Last Name:</label><br>
            <input type="text" id="lname" name="lname"   ><br>

            <label for="phone">*Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  ><br>

            <label for="email">*Email:</label><br>
            <input type="email" id="email" name="email"  ><br>
          </fieldset><br>

          <fieldset>
            <legend>User Address</legend>
            <label for="streetadr">*Street Address:</label><br>
            <input type="text" id="streetadr" name="streetadr"  ><br>

            <label for="city">*City:</label><br>
            <input type="text" id="city" name="city"   ><br>

            <label for="st">*State:</label><br>
            <input type="text" id="st" name="st"  ><br>

            <label for="zip">*Zip Code:</label><br>
            <input type="number" id="zip" name="zip"  ><br>
          </fieldset><br>

          <fieldset>
            <legend>Password </legend>
            <label for="pw">*New Password:</label><br>
            <input type="password" id="pw" name="pw"  ><br>

            <label for="pwConfirm">*Confirm Password:</label><br>
            <input type="password" id="pwConfirm" name="pwConfirm"  ><br>
          </fieldset><br>
          <!-- <input type="submit" value="Register"> <br> -->
          <!-- <input type="hidden" name="action" value="register"> -->
          
        </form>
        <!-- <button id="star">testing</button> -->
        <button id="regBtn">Register</button>
      </fieldset>
    </div>
  </main>
  <footer id="footer">
    <!-- loaded from src/partials/footer.html by utils.js addHtmlContent() -->
  </footer>
  <script src="../js/utils.js" type="module"></script>
  <script src="../js/users.js" type="module"></script>
</body>
</html>
